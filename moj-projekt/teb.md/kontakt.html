<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | TEB Edukacja</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
        </header>

    <main class="section-padding">
        <div class="container contact-layout">
            <div class="contact-info">
                <h1>Kontakt</h1>
                <p class="lead-text">Masz pytania dotyczące kierunków, zapisów lub promocji? Skontaktuj się z nami!</p>
                
                <p>
                    <i class="fa-solid fa-phone"></i> **Infolinia:** 123 456 789<br>
                    <i class="fa-solid fa-envelope"></i> **Email:** kontakt@teb.pl<br>
                    <i class="fa-solid fa-location-dot"></i> **Centrala:** ul. Przykładowa 10, 30-001 Kraków
                </p>

                <p style="margin-top: 30px;">**Znajdź najbliższy oddział:**</p>
                <select>
                    <option>Wybierz miasto</option>
                    <option>Gdańsk</option>
                    <option>Kraków</option>
                    </select>
            </div>
            
            <div class="contact-form-wrapper">
                <h3>Napisz do Nas</h3>
                <form class="contact-form">
                    <input type="text" placeholder="Imię i Nazwisko" required>
                    <input type="email" placeholder="Adres E-mail" required>
                    <textarea placeholder="Twoja wiadomość..." rows="5" required></textarea>
                    <button type="submit" class="cta-button">Wyślij Wiadomość</button>
                </form>
            </div>
        </div>

        <div class="embed-map-fixed"><div class="embed-map-container"><iframe class="embed-map-frame" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&height=400&hl=en&q=teb%20edukacja%20Gda%C5%84sk&t=&z=14&ie=UTF8&iwloc=B&output=embed"></iframe><a href="https://sprunkiretake.net" style="font-size:2px!important;color:gray!important;position:absolute;bottom:0;left:0;z-index:1;max-height:1px;overflow:hidden">sprunki retake</a></div><style>.embed-map-fixed{position:relative;text-align:right;width:600px;height:400px;}.embed-map-container{overflow:hidden;background:none!important;width:600px;height:400px;}.embed-map-frame{width:600px!important;height:400px!important;}</style></div>
        </div>
    </main>
    </main>
